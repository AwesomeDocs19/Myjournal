<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-4">Journal App</h1>
            <form id="journalForm">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Title</label>
                    <input type="text" id="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Content</label>
                    <textarea id="content" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="5" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Entry</button>
            </form>
            <div id="entries" class="mt-6"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const entriesContainer = document.getElementById('entries');
            const journalForm = document.getElementById('journalForm');
            const titleInput = document.getElementById('title');
            const contentInput = document.getElementById('content');

            const loadEntries = () => {
                const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
                entriesContainer.innerHTML = '';
                entries.forEach(entry => {
                    const entryDiv = document.createElement('div');
                    entryDiv.className = 'bg-gray-200 p-4 rounded-lg mb-4';
                    entryDiv.innerHTML = `<h2 class="text-xl font-bold mb-2">${entry.title}</h2><p>${entry.content}</p>`;
                    entriesContainer.appendChild(entryDiv);
                });
            };

            journalForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const title = titleInput.value;
                const content = contentInput.value;
                const newEntry = { title, content };
                const entries = JSON.parse(localStorage.getItem('journalEntries')) || [];
                entries.push(newEntry);
                localStorage.setItem('journalEntries', JSON.stringify(entries));
                loadEntries();
                journalForm.reset();
            });

            loadEntries();
        });
    </script>
</body>
</html>
